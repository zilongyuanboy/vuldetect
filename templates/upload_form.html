<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload form</title>
</head>
<body>

    {% extends "base.html" %}
    {% block content %}
        {% if heading %}
            <h3>{{ heading }}</h3>
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info form-control" type="submit" value="submit">Upload</button>
        </form>
    {% endblock %}
</body>
</html>
